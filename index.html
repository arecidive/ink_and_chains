        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }
        
        #bg-wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        #bg {
            position: absolute;
            top: -20px;
            left: -20px;
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            background-size: cover;
            filter: blur(20px);
        }

        .container {
            position: relative;
            width: 1400px;
            height: 1000px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            object-fit: contain;
            padding: 30px;
            box-sizing: border-box;
            border: 20px solid white;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }
        .image.active {
            display: block;
        }
        .choice-button {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 60px;
            cursor: pointer;
            background: transparent;
            border: none;
            z-index: 1000;
            pointer-events: auto;
        }
        .choice-buttons {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .choice-buttons.active {
            display: block;
            pointer-events: auto;
        }
        @media (max-width: 768px) {
            .container {
                width: 95vw;
                height: 80vh;
            }
            .image {
                padding: 15px;
                border-width: 10px;
            }
        }
        @media (orientation: portrait) {
            .container {
                height: 60vh;
            }
        }
    </style>

    <script>
        // Определяем, находимся ли мы на GitHub Pages
        const isGitHubPages = window.location.hostname.includes('github.io');
        // Получаем базовый путь
        const basePath = isGitHubPages ? '/asyaucheba' : '';
        
        // Устанавливаем правильный путь для фонового изображения
        document.addEventListener('DOMContentLoaded', function() {
            const bg = document.getElementById('bg');
            if (bg) {
                bg.style.background = `url('${basePath}/images/main/img0.jpeg') center center`;
                bg.style.backgroundSize = 'cover';
            }
            
            // Обновляем пути для всех изображений
            document.querySelectorAll('img').forEach(img => {
                if (img.src.includes('images/')) {
                    img.src = basePath + '/' + img.getAttribute('src');
                }
            });
        });
    </script>
